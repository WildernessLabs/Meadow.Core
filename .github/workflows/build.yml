name: Meadow.Core

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: macos-11
    
    steps:
    - name: Checkout current repo
      uses: actions/checkout@v2
      with:
        path: main
    
    - name: Checkout Meadow.Contracts side-by-side
      uses: actions/checkout@v2
      with:
        repository: WildernessLabs/Meadow.Contracts
        path: Meadow.Contracts

    - name: Checkout Meadow.Units side-by-side
      uses: actions/checkout@v2
      with:
        repository: WildernessLabs/Meadow.Units
        path: Meadow.Units

    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --mac=8.2
    
    - name: Setup .NET Core SDK 5.0.x and 6.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          5.0.x
          6.0.x
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore dependencies
      run: msbuild main/source/Meadow.Core.sln /t:Restore

    - name: Build Meadow.Core
      run: msbuild main/source/Meadow.Core.sln /t:Build /p:Configuration=Release

    - name: Upload nuget Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Meadow.nuget.zip
        path: 'main/source/Meadow.Core/bin/Release/*.nupkg'

    - name: Trigger other repo to pull in 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        EVENT: meadow_core_build
        ORG: WildernessLabs
        REPO: Meadow.TestSuite
      run: |
        curl -d '{"event_type": "${EVENT}", "client_payload": {"built": true, "file": "Meadow.nuget.zip"}}' -H "Content-Type: application/json" -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/vnd.github.everest-preview+json" "https://api.github.com/repos/${ORG}/${REPO}/dispatches"

    - name: Publish
      if: startsWith(github.ref, 'refs/heads/release')
      run: nuget push **\*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_API_KEY}}
